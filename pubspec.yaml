name: family_planner
description: Семейный планер с синхронизацией задач
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  lottie: ^3.1.0
  line_awesome_flutter: ^3.0.1

  # Supabase
  supabase_flutter: ^2.0.0

  # State Management
  provider: ^6.1.1

  # UI
  google_fonts: ^6.1.0
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.6


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true

  assets:
    - assets/icons/account.svg
    - assets/icons/family.svg
    - assets/icons/hat.svg
    - assets/icons/home.svg
    - assets/animations/loading.json

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon4.png"
  remove_alpha_ios: true

flutter_native_splash:
  # Цвет фона (ваш градиент не поддерживается, используйте средний цвет)
  color: "#FFD8BE"

  # Вариант 1: Без изображения (просто цвет)
  image: null

  # Вариант 2: С вашим логотипом/изображением
  # image: assets/logo.png

  # Вариант 3: С брендингом внизу
  # branding: assets/branding.png
  # branding_mode: bottom

  # Цвет для Android 12+ (использует ваш цвет)
  color_dark: "#FFD8BE"

  # Для Android
  android: true
  android_12:
    # Цвет фона для Android 12+
    color: "#FFD8BE"
    # image: assets/logo.png
    # icon_background_color: "#FFD8BE"

  # Для iOS
  ios: true

  # Для Web
  web: false

  # Убрать стандартное поведение
  fullscreen: true

  # Убрать полностью (минимальный splash)
  android_gravity: fill
  ios_content_mode: scaleAspectFill